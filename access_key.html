<!DOCTYPE html>
<html>
<head>
	<title>Access Key</title>
	<link rel="stylesheet" type="text/css" href="css/access_key.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="No-clue-here">
	<h1 style="font-family: 'Special Elite', cursive; padding-top: 5vh;">Access Key</h1>
	<span class="&#38;&#35;947;" style="font-family: 'Orbitron', sans-serif;">There</span>
	<span class="&#38;&#35;957;" style="font-family: 'Orbitron', sans-serif;">are</span>
	<span class="&#38;&#35;974;" style="font-family: 'Orbitron', sans-serif;">clues</span>
	<span class="&#38;&#35;963;" style="font-family: 'Orbitron', sans-serif;">every</span>
	<span class="&#38;&#35;951;" style="font-family: 'Orbitron', sans-serif;">where</span>
	<form id="form" class="form" method="POST" action="access_granted.html">
		<input id="answer" type="text" name="answer" placeholder="Everything requires me" maxlength="9" size="28"><br><br>
		<button class="submit" type="submit" name="submit">
			<div class="name">Submit</div>
		    <div class="letters">
		      <ul class="letters-list">
		        <li data-letters='["p","k","v", "q"]' data-initial="S"></li>
		        <li data-letters='["r","e","r", "w"]' data-initial="u"></li>
		        <li data-letters='["i","s","u", "e"]' data-initial="b"></li>
		        <li data-letters='["y","h","t", "r"]' data-initial="m"></li>
		        <li data-letters='["a","a","i", "t"]' data-initial="i"></li>
		        <li data-letters='["v","k","b", "y"]' data-initial="t"></li>
		      </ul>
		    </div>
		</button>
	</form>
</div>
</body>
<script type="text/javascript" src="js/submit_glitch.js"></script>
<script type="text/javascript" src="js/check_key.js"></script>
</html>
